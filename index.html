<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container"> 
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";

  const commentsData = [
    {
      id: 1,
      name: "Ivan Ivanov",
      date: "22.05.25 13:15",
      text: "Первый комментарий",
      likes: 3,
      isLiked: false
    },
    {
      id: 2,
      name: "Daria Antonova",
      date: "20.08.25 09:18",
      text: "Второй комментарий",
      likes: 4,
      isLiked: true
    }
  ];

  const nameInput = document.querySelector('.add-form-name');
  const textInput = document.querySelector('.add-form-text');
  const addButton = document.querySelector('.add-form-button');
  const commentsList = document.querySelector('.comments');

  let replyingTo = null; 

  function renderComments() {
    commentsList.innerHTML = '';

    commentsData.forEach((comment) => {
      const likeButtonClass = comment.isLiked ? 'like-button -active-like' : 'like-button';

      const commentHTML = `
      <li class="comment" data-id="${comment.id}">
        <div class="comment-header">
          <div>${escapeHtml(comment.name)}</div>
          <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${escapeHtml(comment.text)}
              </div>
              </div>
              <div class="comment-footer">
                <div class="likes">
                  <span class="likes-counter">${comment.likes}</span>
                  <button class="${likeButtonClass}" data-id="${comment.id}"></button>
                  </div>
                  </div>
                  </li>
                  `;

      commentsList.innerHTML += commentHTML;
    });

    initLikeButtons();
    initCommentClickHandlers();
  }

  function initCommentClickHandlers () {
    const commentElements = document.querySelectorAll('.comment');

    commentElements.forEach((commentElement) => {
      commentElement.addEventListener('click', (event) => {
        if (!event.target.closest('.like-button')) {
          const commentId = parseInt (commentElement.dataset.id);
          replyToComment(commentId);
        }
      });
    });
  }

  function replyToComment(commentId) {
    const comment = commentsData.find(c => c.id === commentId);

    if (comment) {
      replyingTo = commentId; 
      textInput.value = `> ${escapeHtml(comment.name)}: ${escapeHtml(comment.text)}\n\n`;
      textInput.focus();
    }
  }

  function initLikeButtons() {
    const likeButtons = document.querySelectorAll('.like-button');

    likeButtons.forEach((button) => {
      button.addEventListener('click', (event) => {
        event.stopPropagation();
        const commentId = parseInt(button.dataset.id);
        const comment = commentsData.find(c => c.id === commentId);

        if (comment) {
          if (comment.isLiked) {
            comment.likes--;
            comment.isLiked = false;
          } else {
            comment.likes++;
            comment.isLiked = true;
          }

          renderComments();
        }
      });
    });
  }

  function escapeHtml(unsafe) {
    if (typeof unsafe !== 'string') return unsafe; 

    return unsafe
    .replaceAll('&', '&amp;')
    .replaceAll('<', '&lt;')
    .replaceAll('>', '&gt;')
    .replaceAll('"', '&quot;')
    .replaceAll("'", '&#039;')
  }



  function addComment() {

    const name = nameInput.value.trim();
    const text = textInput.value.trim();

    if (name === '' || text === '') {
      alert('Пожалуйста, заполните все поля!');
      return;
    }

    const currentDate = new Date();
    const formattedDate = `${currentDate.getDate().toString().padStart(2, '0')}.${(currentDate.getMonth() + 1).toString().padStart(2, '0')}.${currentDate.getFullYear().toString().slice(-2)} ${currentDate.getHours().toString().padStart(2, '0')}:${currentDate.getMinutes().toString().padStart(2, '0')}`;

    const newComment = {
      id: Date.now(),
      name: name,
      date: formattedDate,
      text: text,
      likes: 0,
      isLiked: false,
      replyTo: replyingTo
    };

    commentsData.push(newComment);
    renderComments();


    nameInput.value = '';
    textInput.value = '';
    replyingTo = null; 
  }

  function initApp() {
    renderComments();

    addButton.addEventListener('click', addComment);

    textInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        addComment();
      }
    });
  }

  document.addEventListener('DOMContentLoaded', initApp);


  console.log("It works!");
</script>

</html>
